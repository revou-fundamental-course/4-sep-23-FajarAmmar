<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Kalkulator Matematik</title>
</head>
<body>
     <main>
          <header>
               <h1>Katik <small>Kalkulator Matematik</small></h1>
          </header>
          <section>
               <div>
                    <h3>Welcome to Katik</h3>
                    <p>Hai sobat, Selamat datang di katik</p>
                    <p>Sebuah web Apps sederhana untuk menghitung nilai luas dan keliling bangun datar</p>
               </div>
          </section>
          <section>
               <div class="square"></div>
               <div>
                    <label>Luas Persegi</label>
                    <p>L = S x S</p>
               </div>
               <div>
                    <label>Di mana</label>
                    <p>L = Luas Persegi</p>
                    <p>S = Luas Persegi</p>
               </div>
          </section>
          <section>
               <div>
                    <h2>Hitung Persegi</h2>
                    <label for="InputField">Sisi Persegi</label>
                    <input type="number" id="InputField" placeholder="Masukkan Sisi Persegi">
               </div>
               <div>
                    <button>Luas</button>
                    <button>Keliling</button>
               </div>
          </section>
     </main>
</body>
</html>
