<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Kalkulator Matematik</title>
     <link rel="stylesheet" href="css/style.css">
</head>
<body>
     <main>
          <header>
               <div class="header-page">
                    <h1>Katik <em class="detail-text">Kalkulator Matematik</em></h1>
               </div>
          </header>
          <!-- Title Section -->
          <section>
               <div class="page-title">
                    <h3>Welcome to Katik</h3>
                    <p>Hai sobat, Selamat datang di katik</p>
                    <p>Sebuah web Apps sederhana untuk menghitung nilai luas dan keliling bangun datar</p>
               </div>
          </section>
          <!-- Section Shape square Content -->
          <section>
               <div class="information-shape">
                    <div id="square" class="shape"></div>
                    <div class="formula">
                         <div class="card">
                              <label>Luas Persegi</label>
                              <p>L = S x S</p>
                         </div>
                         <div class="card">
                              <label>Keliling Persegi</label>
                              <p>L = S + S + S + S</p>
                              <p>L = 4 x S</p>
                         </div>
                         <div class="card">
                              <label>Keterangan</label>
                              <p>L = Luas Persegi</p>
                              <p>S = Sisi Persegi</p>
                         </div>
                    </div>
               </div>
               <div class="calculate">
                         <h2>Hitung Persegi</h2>
                         <div style="display: block; text-align: left;">
                              <label for="InputField">Sisi Persegi</label>
                              <div class ="input-value">
                                   <div class="clearable-input">
                                        <input type="number" id="InputField" placeholder="Masukkan Sisi Persegi">
                                        <div class="clear-button" id="clearInput">x</div>
                                   </div>
                              </div>
                         </div>
                    
                    <div class="button-section">
                         <button class="btn btn-luas">Luas</button>
                         <button class="btn btn-kel">Keliling</button>
                    </div>
               </div>
               <div class="result card" >
                    <h2>Hasil</h2>
                    <div class="result-luas card">
                         <p>L= S x S</p>
                         
                    </div>
                    <div class="result-kel card">
                         <p>L= 4 x S</p>
                         
                    </div>
               </div>
          </section>
     </main>
</body>
</html>
